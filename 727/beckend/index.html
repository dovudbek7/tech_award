<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>727 market</title>
  </head>
  <body>
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 10px;
        border-radius: 25px;
      }
      
      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
       
      /* Handle */
      ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background: rgb(117, 196, 210); 
      }
      
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(22, 110, 142); 
      }
      </style>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
